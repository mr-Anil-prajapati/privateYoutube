<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultra MyTube</title>

<style>

body{
margin:0;
background:#0f0f0f;
color:white;
font-family:Arial;
}

/* HEADER */
.header{
display:flex;
align-items:center;
padding:10px 20px;
background:#181818;
position:fixed;
width:100%;
top:0;
z-index:10;
}

.logo{
color:red;
font-size:22px;
font-weight:bold;
}

.search{
margin-left:20px;
flex:1;
}

.search input{
width:60%;
padding:8px;
background:#121212;
border:1px solid #333;
color:white;
}

/* LAYOUT */

.container{
display:flex;
margin-top:60px;
}

.sidebar{
width:200px;
background:#181818;
padding:10px;
height:calc(100vh - 60px);
}

.sidebar div{
padding:10px;
cursor:pointer;
}

.sidebar div:hover{
background:#333;
}

.content{
flex:1;
padding:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
}

.card{
cursor:pointer;
}

.thumb img{
width:100%;
height:140px;
object-fit:cover;
}

.player{
display:none;
}

.player iframe{
width:100%;
height:480px;
border:none;
}

.back{
color:#3ea6ff;
cursor:pointer;
margin-bottom:10px;
}

</style>
</head>

<body>

<div class="header">
<div class="logo">ULTRA MyTube</div>
<div class="search">
<input id="search" placeholder="Search videos..." oninput="render()">
</div>
</div>

<div class="container">

<div class="sidebar">
<div onclick="showHome()">üè† Home</div>
<div onclick="showHistory()">üïí History</div>
</div>

<div class="content">

<div id="home" class="grid"></div>

<div id="player" class="player">
<div class="back" onclick="showHome()">‚Üê Back</div>
<iframe id="frame" allow="autoplay" allowfullscreen></iframe>
<h2 id="title"></h2>
</div>

</div>
</div>

<script>

/* ===== ADD VIDEOS HERE ONLY ===== */

const videos=[

{title:"Video 1", id:"10TolCt3cCNhbfbnRqfOp8dcRu2vnTz45"},
{title:"Video 2", id:"1FVz-Y-jnOrFiQFTurRoZ5VS_zObhSdQT"},
{title:"Video 3", id:"1l2_iT7GoXs8Solhtk_SZOAnxvKQ-q6RD"},
{title:"Video 4", id:"1eiclMj2CN2MUTYgOUsYn3UXOF4kV0TlF"}

];

/* ===== FUNCTIONS ===== */

function render(list=videos){

let search=document.getElementById("search").value.toLowerCase();

let filtered=list.filter(v=>v.title.toLowerCase().includes(search));

let html="";

filtered.forEach((v,i)=>{

let thumb=`https://drive.google.com/thumbnail?id=${v.id}`;

html+=`
<div class="card" onclick="play('${v.id}','${v.title}')">
<div class="thumb">
<img src="${thumb}">
</div>
<div>${v.title}</div>
</div>
`;

});

document.getElementById("home").innerHTML=html;

}

function play(id,title){

document.getElementById("home").style.display="none";
document.getElementById("player").style.display="block";

document.getElementById("frame").src=
`https://drive.google.com/file/d/${id}/preview`;

document.getElementById("title").innerText=title;

/* save history */
let history=JSON.parse(localStorage.getItem("history")||"[]");

history.unshift({title,id});

localStorage.setItem("history",JSON.stringify(history.slice(0,20)));

}

function showHome(){

document.getElementById("player").style.display="none";
document.getElementById("home").style.display="grid";
document.getElementById("frame").src="";

}

function showHistory(){

let history=JSON.parse(localStorage.getItem("history")||"[]");

render(history);

showHome();

}

render();

</script>

</body>
</html>
