<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyTube</title>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#0f0f0f;
color:white;
}

/* Header */
.header{
display:flex;
align-items:center;
padding:10px 20px;
background:#181818;
position:fixed;
top:0;
width:100%;
z-index:10;
}
.logo{
font-size:22px;
font-weight:bold;
color:red;
}
.search{
margin-left:30px;
flex:1;
}
.search input{
width:60%;
padding:8px;
background:#121212;
border:1px solid #333;
color:white;
}

/* Layout */
.container{
display:flex;
margin-top:60px;
}

/* Sidebar */
.sidebar{
width:200px;
background:#181818;
height:calc(100vh - 60px);
padding:10px;
}
.sidebar div{
padding:10px;
cursor:pointer;
}
.sidebar div:hover{
background:#333;
}

/* Content */
.content{
flex:1;
padding:20px;
}

/* Video grid */
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
}

/* Card */
.card{
cursor:pointer;
}
.thumb{
background:#000;
height:140px;
display:flex;
align-items:center;
justify-content:center;
color:#888;
font-size:14px;
}
.title{
margin-top:8px;
font-weight:bold;
}

/* Player */
.player{
display:none;
}
.player iframe{
width:100%;
height:480px;
border:none;
}
.back{
margin:10px 0;
cursor:pointer;
color:#3ea6ff;
}
</style>
</head>

<body>

<div class="header">
<div class="logo">MyTube</div>
<div class="search">
<input placeholder="Search">
</div>
</div>

<div class="container">

<div class="sidebar">
<div>üè† Home</div>
<div>üî• Trending</div>
<div>üì∫ Library</div>
</div>

<div class="content">

<!-- HOME -->
<div id="home" class="grid">

<div class="card" onclick="play(0)">
<div class="thumb">Video</div>
<div class="title">Drive Video 1</div>
</div>

<div class="card" onclick="play(1)">
<div class="thumb">Video</div>
<div class="title">Drive Video 2</div>
</div>

<div class="card" onclick="play(2)">
<div class="thumb">Video</div>
<div class="title">Drive Video 3</div>
</div>

<div class="card" onclick="play(3)">
<div class="thumb">Video</div>
<div class="title">Drive Video 4</div>
</div>

</div>

<!-- PLAYER -->
<div id="player" class="player">
<div class="back" onclick="goHome()">‚Üê Back</div>
<iframe id="frame" allow="autoplay" allowfullscreen></iframe>
<h2 id="vtitle"></h2>
<p>1.2M views ‚Ä¢ Channel Name</p>
</div>

</div>
</div>

<script>

const videos=[
{
title:"Drive Video 1",
src:"https://drive.google.com/file/d/10TolCt3cCNhbfbnRqfOp8dcRu2vnTz45/preview"
},
{
title:"Drive Video 2",
src:"https://drive.google.com/file/d/1FVz-Y-jnOrFiQFTurRoZ5VS_zObhSdQT/preview"
},
{
title:"Drive Video 3",
src:"https://drive.google.com/file/d/1l2_iT7GoXs8Solhtk_SZOAnxvKQ-q6RD/preview"
},
{
title:"Drive Video 4",
src:"https://drive.google.com/file/d/1eiclMj2CN2MUTYgOUsYn3UXOF4kV0TlF/preview"
}
];

function play(i){
document.getElementById("home").style.display="none";
document.getElementById("player").style.display="block";
document.getElementById("frame").src=videos[i].src;
document.getElementById("vtitle").innerText=videos[i].title;
}

function goHome(){
document.getElementById("player").style.display="none";
document.getElementById("home").style.display="grid";
document.getElementById("frame").src="";
}

</script>

</body>
</html>
