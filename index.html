<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveTube - Streaming Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo-area">
            <div class="menu-icon">‚ò∞</div>
            <div class="logo">‚ñ∂ DriveTube</div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search">
            <button id="searchBtn">üîç</button>
        </div>
        <div class="user-area">
            <div class="user-icon">U</div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="nav-item active">üè† Home</div>
            <div class="nav-item">‚ö° Shorts</div>
            <div class="nav-item">üì∫ Subscriptions</div>
            <hr>
            <div class="nav-item">üìö Library</div>
            <div class="nav-item">üïí History</div>
        </aside>

        <main class="content">
            <section class="video-section">
                <div class="video-wrapper">
                    <video id="mainVideo" controls autoplay playsinline>
                        Your browser does not support the video tag.
                    </video>
                    <div class="speed-control">
                        <label>Speed:</label>
                        <select id="playbackSpeed">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>Normal</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2.0x</option>
                        </select>
                    </div>
                </div>

                <div class="video-info">
                    <h1 id="videoTitle">Loading title...</h1>
                    <div class="video-stats">
                        <span>1.2M views ‚Ä¢ 2 hours ago</span>
                        <div class="actions">
                            <button>üëç 12K</button>
                            <button>üëé</button>
                            <button>‚û° Share</button>
                            <button>‚¨á Download</button>
                        </div>
                    </div>
                    <hr>
                    <div class="channel-desc">
                        <div class="channel-icon">G</div>
                        <div class="desc-text">
                            <h4>Google Drive Streamer</h4>
                            <p>Streaming directly from Drive without the iframe player. Enjoy smooth playback and auto-navigation.</p>
                        </div>
                        <button class="subscribe-btn">Subscribe</button>
                    </div>
                </div>
            </section>

            <aside class="playlist-section">
                <h3>Up Next</h3>
                <div id="playlistContainer" class="playlist">
                    </div>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
